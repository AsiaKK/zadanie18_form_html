<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<div class="jumbotron jumbotron-fluid">
<div class="container mt-3">
    <form>
        <h3 class="text">Formularz Osobowy</h3>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstName">Imię</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
            <div class="form-group col-md-6">
                <label for="lastName">Nazwisko</label>
                <input type="text" class="form-control" id="lastName">
            </div>
            <div class="form-group col-md-4">
                <label for="birthDate">Data urodzenia</label>
                <input type="date" class="form-control" id="birthDate">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="street">Ulica</label>
                <input type="text" class="form-control" id="street">
            </div>
            <div class="form-group col-md-3">
                <label for="buildingNumber">Numer budynku</label>
                <input type="text" class="form-control" id="buildingNumber">
            </div>
            <div class="form-group col-md-3">
                <label for="apartmentNumber">Numer mieszkania</label>
                <input type="text" class="form-control" id="apartmentNumber">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="zip">Kod pocztowy</label>
                <input type="text" class="form-control" id="zip" placeholder="__-___ ">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="city">Miasto</label>
                <input type="text" class="form-control" id="city">
            </div>
            <div class="form-group col-md-6">
                <label for="state">Województwo</label>
                <select id="state" class="form-control">
                    <option selected>Wybierz...</option>
                    <option>Dolnośląskie</option>
                    <option>Kujawsko-Pomorskie</option>
                    <option>Lubelskie</option>
                    <option>Lubuskie</option>
                    <option>Łódzkie</option>
                    <option>Małopolskie</option>
                    <option>Mazowieckie</option>
                    <option>Opolskie</option>
                    <option>Podkarpackie</option>
                    <option>Podlaskie</option>
                    <option>Pomorskie</option>
                    <option>Sląskie</option>
                    <option>Swiętokrzyskie</option>
                    <option>Warmińsko-Mazurskie</option>
                    <option>Wielkopolskie</option>
                    <option>Zachodniopomorskie</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label for="textarea">Doświadczenie zawodowe</label>
            <textarea class="form-control" id="textarea"></textarea>
        </div>
        <button type="submit" class="btn btn-info">Wyślij</button>
    </form>
</div>
</div>

</body>
</html>
